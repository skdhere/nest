<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="register(form)" method="post">

    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">

          <div text-center>
            <h3>Register</h3>
          </div>
          
          <div padding>
            <ion-item>
              <ion-label position="floating">First Name</ion-label>
              <ion-input ngModel name="fName"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Last Name</ion-label>
              <ion-input ngModel name="lName"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" ngModel name="email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password"></ion-input>
            </ion-item>
          </div>

          <div padding>
            <ion-button size="large" type="submit" expand="full" color="danger">Register</ion-button>
            <p text-center>Already have a account?</p>
            <ion-button size="large" expand="full" (click)="loginModal()">Login</ion-button>
          </div>

        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>
