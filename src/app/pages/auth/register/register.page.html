<ion-content color="primary" padding>
  <form [formGroup]="register_form" (ngSubmit)="register(register_form.value)">

    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">

          <div text-center>
            <h3>Register</h3>
          </div>
          
          <div padding>

              <ion-item>
                  <ion-label position="floating" color="primary">First Name</ion-label>
                  <ion-input type="text" formControlName="fName" placeholder="First Name"></ion-input>
                </ion-item>
                <div class="validation-errors">
                    <ng-container *ngFor="let validation of validation_messages.fName">
                      <div class="error-message" *ngIf="register_form.get('fName').hasError(validation.type) && (register_form.get('fName').dirty || register_form.get('fName').touched)">
                        <ion-icon name="close"></ion-icon> {{ validation.message }}
                      </div>
                    </ng-container>
                  </div>

                <ion-item>
                    <ion-label position="floating" color="primary">Last Name</ion-label>
                    <ion-input type="text" formControlName="lName" placeholder="Last Name"></ion-input>
                  </ion-item>
                  <div class="validation-errors">
                      <ng-container *ngFor="let validation of validation_messages.lName">
                        <div class="error-message" *ngIf="register_form.get('lName').hasError(validation.type) && (register_form.get('lName').dirty || register_form.get('lName').touched)">
                          <ion-icon name="close"></ion-icon> {{ validation.message }}
                        </div>
                      </ng-container>
                    </div>
  

            <ion-item>
              <ion-label position="floating" color="primary">Email</ion-label>
              <ion-input type="text" formControlName="email" placeholder="your@email.com"></ion-input>
            </ion-item>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.email">
                <div class="error-message" *ngIf="register_form.get('email').hasError(validation.type) && (register_form.get('email').dirty || register_form.get('email').touched)">
                  <ion-icon name="close"></ion-icon> {{ validation.message }}
                </div>
              </ng-container>
            </div>
        
            <ion-item>
              <ion-label position="floating" color="primary">Password</ion-label>
              <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
            </ion-item>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.password">
                <div class="error-message" *ngIf="register_form.get('password').hasError(validation.type) && (register_form.get('password').dirty || register_form.get('password').touched)">
                  <ion-icon name="close"></ion-icon> {{ validation.message }}
                </div>
              </ng-container>
            </div>
          </div>
          <div padding>
            <ion-button
              size="large"
              type="submit"
              [disabled]="!register_form.valid"
              expand="block"
              color="danger"
              >Register</ion-button>

            <p text-center>Already have a account?</p>

            <ion-button
              class="bubbly-button"
              size="large"
              expand="block"
              (click)="loginModal()"
              >Login</ion-button
            >
          </div>

        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>
