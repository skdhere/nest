<ion-header>
  <ion-toolbar color="primary">
  	<ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div *ngIf="user != undefined">
    Welcome {{ user["first_name"]  }} {{ user["last_name"]  }}
  </div>
 
  <ion-button expand="block" routerLink="/menu/first/tabs/tab1/details" routerDirection="forward">
    Details forward
  </ion-button>

    <div *ngIf="contentLoaded">
    <ion-card *ngFor="let item of posts">
      <ion-card-header>
        <ion-img [src]="item.avatar"></ion-img>
        <ion-card-subtitle>{{ item.first_name }} {{ item.last_name }}</ion-card-subtitle>
        <ion-card-title>{{ item.email }}</ion-card-title>
      </ion-card-header>
        <ion-card-content>
            {{ item.avatar }}
        </ion-card-content>   
    </ion-card>
  
    <ion-infinite-scroll threshold="25%" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  
  </div>
  <div *ngIf="!contentLoaded">
    <ion-card *ngFor="let item of posts">
        <ion-card-header>
          <ion-card-subtitle>
            <ion-skeleton-text animated width="30%"></ion-skeleton-text>
          </ion-card-subtitle>
          <ion-card-title>
              <ion-skeleton-text animated width="50%"></ion-skeleton-text>
          </ion-card-title>
        </ion-card-header>
          <ion-card-content>
              <ion-skeleton-text animated></ion-skeleton-text>
              <ion-skeleton-text animated></ion-skeleton-text>
              <ion-skeleton-text animated></ion-skeleton-text>
              <ion-skeleton-text animated width="30%"></ion-skeleton-text>
          </ion-card-content>   
      </ion-card>
    </div>
  </ion-content>
